<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="5.css" class="stylesheet"> -->

</head>

<body>

    <html>

    <head>
        <title>registraion form</title>
        <link rel="stylesheet" href="pra-5.css">
    </head>

    <body>
        <div class="main">
            <div class="register">
                <h2>Registration Form</h2>
                <form id="rgiter">
                    <label> Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="firstname">
                    <br><br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email"><br><br>
                    <label>Mobile No :</label>
                    <br>
                    <input type="text" name="mobile.no" id="name" placeholder="Mobile no.">
                    <br><br>
                    <label>Birth-date</label>
                    <br>
                    <input type="date">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">Female</label>
                    <br><br>

                    <label>Address :</label>
                    <br>
                    <input type="text" name="address" id="name">
                    <br><br>
                    <label>City :</label>
                    <br>
                    <input type="text" name="city" id="name" placeholder="your city">
                    <br><br>
                    <label>Hobbies:</label>
                    <br>
                    <input type="checkbox" name="hobby" id="1">
                    <label for="a">Cricket</label>
                    <input type="checkbox" name="hobby" id="2">
                    <label for="a">Football</label>
                    <input type="checkbox" name="hobby" id="3">
                    <label for="a">Vollyball</label>
                    <br><br>
                    <label>Upload Image :</label>
                    <br>
                    <input type="file" name="image" id="img">
                    <br><br><br><br>
                    <button>Reset</button>
                    <button>Submit</button>

                </form>
            </div>
        </div>

    </body>

    </html>

</body>

</html>
