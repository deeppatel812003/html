    <title>Fibonacci</title>

<body>
    <h1>Print Fibonacci Number</h1>
    <form method="POST">
        <label for="num">Enter a Number</label>
        <input name="num" type="number">
        <button class="" name="submit-btn">Click</button>
    </form>
    <h2>Fibonacci Series : <?php
    if(isset($_POST['submit-btn']))
        {
            $n=$_POST['num'];
            $a=0;
            $b=1;
            $c=1;
            echo $a . " " . $b;
            for($i=2;$i<$n;$i++)
            {
                $c = $a + $b;
                echo " " . $c;
                $a=$b;
                $b=$c;  
            }
        }
    ?></h2>

</body>
